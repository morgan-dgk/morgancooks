baseURL = 'https://morgancooks.xyz/'
languageCode = 'en-us'
title = 'Morgan Cooks'
theme = "quietfoodie"

sectionPagesMenu = "main"

[markup.goldmark.renderer]
    unsafe = true

[params]
    mainSections = ['Recipes']
    authorname = "Author"
    # change to false if you don't want to use recipe schema markup
    recipeSchema = false 

[taxonomies]
    tag = "tags"
    course = "courses"

[outputs]
    home = ["HTML", "JSON", "RSS"]

[module]
    [module.hugoVersion]
    min = "0.41.0"
# if your baseurl is not the site root, set canonifyurls to true (if you're hosting on github pages, for example)
canonifyURLs = "false"

